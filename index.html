<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./star.png" alt="Star Icon">
    </div>
    <div class="title">
      How did we do?
    </div>
    <div class="body">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </div>
    <div class="numbers">
      <div class="star" data-index="0">1</div>
      <div class="star" data-index="1">2</div>
      <div class="star" data-index="2">3</div>
      <div class="star" data-index="3">4</div>
      <div class="star" data-index="4">5</div>
    </div>
    <div id="submitButton" class="button">SUBMIT</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Metwalli</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
